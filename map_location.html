 <!-- akhir dari Bagian js -->
 <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
 
 <script>
  function initialize() {
  
  var locations = [
    ['<h5>Wisata Karst Tubing, Latitude : -7.8137662 Longitude : 110.2731228</h5>', -7.8137662,110.2731228],
    ['<h5>Kebun Buah Sedayu, Latitude : -7.8218506 Longitude : 110.2521747</h5>', -7.8218506,110.2521747],
    ['<h5>Goa Payaman, Latitude : -7.8346211 Longitude : 110.2564103</h5>', -7.8346211,110.2564103],
    ['<h5>Memorial Jenderal Besar HM Soeharto, Latitude : -7.7913074 Longitude : 110.2782914</h5>', -7.7913074,110.2782914]  
  
  ];
  var infowindow = new google.maps.InfoWindow();
 
  var options = {
    zoom: 8, 
    center: new google.maps.LatLng(-7.803249,110.3398252),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
 
    // Pembuatan petanya
  var map = new google.maps.Map(document.getElementById('map_canvas'), options);
 
    var marker, i;
 // proses penambahan marker pada masing-masing lokasi yang berbeda
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
   
      });
   
   // Menampilkan informasi pada masing-masing marker yang diklik 
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  
  };
 </script>
 
</head>
<body onload="initialize()">
